<!DOCTYPE html>

<html>
<head>
	<title>Kitty Brawl </title>
	<link href='css/normalize.css' type='text/css' rel='stylesheet'>
	<link href='http://fonts.googleapis.com/css?family=Francois+One' rel='stylesheet' type='text/css'>

  <link href='http://fonts.googleapis.com/css?family=Source+Sans+Pro:400,300' rel='stylesheet' type='text/css'>

	<link rel="stylesheet" type="text/css" href="css/styles.css">
  <link rel="shortcut icon" href="img/kitty.ico" type="image/x-icon" />

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
</head>

<body>

  <div class="wrapper">

    <div class="title">
    <h1>Kitty Brawl</h1>
    <p> Only the cutest will survive.</p>
    </div><!-- end title-->

    <div id ="buttonDiv" class="title">

    </div><!--end button div-->

  <div class="main-content">
    <div id="leftPhotoDiv" class="cat-photo column">
    	<img id="leftPhoto" src="" alt="a cute kitten"/>
    </div><!--end left photo div-->

    <div class="data-and-button column">

      <canvas id="catChart" width="300" height="300"> </canvas>


    </div><!-- end data and button-->

    <div id="rightPhotoDiv" class="cat-photo column">
    	<img id="rightPhoto" src="" alt="another cute kitten"/>
    </div>

  </div><!--end main-content-->


  </div><!--end wrapper-->



<script src="js/Chart.js"></script>
<script src="js/practice.js"></script>

</body>

</html>
